name: Android CI/CD

on:
  push:
    branches: [ main, 'devin/*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        app: [frontend-customer, frontend-staff]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: '${{ matrix.app }}/package-lock.json'
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: |
        cd ${{ matrix.app }}
        npm ci
        
    - name: Build web app
      run: |
        cd ${{ matrix.app }}
        npm run build
        
    - name: Sync with Capacitor
      run: |
        cd ${{ matrix.app }}
        npx cap sync android
        
    - name: Decode keystore
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > ${{ matrix.app }}/android/app/keystore.jks
        ls -la ${{ matrix.app }}/android/app/keystore.jks
        
    - name: Validate keystore
      run: |
        cd ${{ matrix.app }}/android
        keytool -list -keystore app/keystore.jks -storepass ${{ secrets.ANDROID_KEYSTORE_PASSWORD }} -alias ${{ secrets.KEY_ALIAS }}
      env:
        KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        
    - name: Build debug APK
      run: |
        cd ${{ matrix.app }}/android
        ./gradlew assembleDebug
        
    - name: Build release APK
      run: |
        cd ${{ matrix.app }}/android
        ./gradlew assembleRelease
      env:
        KEYSTORE_FILE: app/keystore.jks
        KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        
    - name: Build release AAB
      run: |
        cd ${{ matrix.app }}/android
        ./gradlew bundleRelease
      env:
        KEYSTORE_FILE: app/keystore.jks
        KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.app }}-apk
        path: |
          ${{ matrix.app }}/android/app/build/outputs/apk/debug/*.apk
          ${{ matrix.app }}/android/app/build/outputs/apk/release/*.apk
          
    - name: Upload AAB artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.app }}-aab
        path: ${{ matrix.app }}/android/app/build/outputs/bundle/release/*.aab
